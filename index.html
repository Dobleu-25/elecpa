<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romecomputer</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

  <!-- Netlify Identity Script -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>

  <h1>Bienvenido a Romecomputer</h1>

  <!-- Botón para abrir login/registro -->
  <button onclick="netlifyIdentity.open()">Iniciar sesión / Registrarse</button>

  <!-- Mostrar usuario actual -->
  <p id="user-status"></p>

  <script>
    // Inicializa Netlify Identity
    netlifyIdentity.on("init", user => {
      const status = document.getElementById("user-status");
      if (user) {
        status.textContent = `Sesión iniciada como: ${user.email}`;
      } else {
        status.textContent = "No has iniciado sesión.";
      }
    });

    // Evento al iniciar sesión
    netlifyIdentity.on("login", user => {
      alert("Sesión iniciada correctamente");
      window.location.reload();
    });

    // Evento al cerrar sesión
    netlifyIdentity.on("logout", () => {
      alert("Sesión cerrada");
      window.location.reload();
    });

    // Inicia el widget
    netlifyIdentity.init();
  </script>

</body>
</html>
