<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romecomputer</title>

  <!-- Auth0 -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .auth-buttons {
      margin: 15px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      margin-right: 10px;
      cursor: pointer;
      background-color: #333;
      color: white;
    }

    .carousel-container {
      width: 100%;
      overflow: hidden;
      height: 50vh;
      position: relative;
    }

    .carousel-images {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100vw;
      height: 100%;
      object-fit: cover;
    }

    .catalog-container {
      padding: 20px;
    }

    .catalog-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }

    .product-info h4 {
      margin-bottom: 5px;
    }

    .product-info p {
      color: #555;
    }

    #content {
      display: none;
    }
  </style>
</head>
<body>

  <div class="auth-buttons">
    <button id="btn-login">Iniciar sesión</button>
    <button id="btn-logout">Cerrar sesión</button>
  </div>

  <div id="content">
    <div class="carousel-container">
      <div class="carousel-images" id="carousel">
        <img src="imagenes/1.jpg" alt="Imagen 1">
        <img src="imagenes/11.jpg" alt="Imagen 2">
        <img src="imagenes/111.jpg" alt="Imagen 3">
        <img src="imagenes/1111.jpg" alt="Imagen 4">
      </div>
    </div>

    <div class="catalog-container">
      <div class="catalog-title">Tienda Online</div>

      <div class="product">
        <img src="imagenes/5.jpg" alt="Producto 1">
        <div class="product-info">
          <h4>Laptop Lenovo IdeaPad Slim 3...</h4>
          <p>$379.95</p>
        </div>
      </div>

      <!-- ... otros productos ... -->

    </div>
  </div>

  <script>
    let auth0 = null;

    const configureClient = async () => {
      auth0 = await createAuth0Client({
        domain: "dev-s5avvcww00uz4ejm.us.auth0.com",
        client_id: "jhU75dxckyKxeE3ncW92o6V7ywR6M6pa",
        cacheLocation: 'localstorage'
      });
    };

    const updateUI = async () => {
      const isAuthenticated = await auth0.isAuthenticated();

      document.getElementById("content").style.display = isAuthenticated ? "block" : "none";
    };

    window.onload = async () => {
      await configureClient();

      const query = window.location.search;
      if (query.includes("code=") && query.includes("state=")) {
        await auth0.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/elecpa/");
      }

      updateUI();

      document.getElementById("btn-login").addEventListener("click", () => {
        auth0.loginWithRedirect({
          authorizationParams: {
            redirect_uri: "https://dobleu-25.github.io/elecpa/"
          }
        });
      });

      document.getElementById("btn-logout").addEventListener("click", () => {
        auth0.logout({
          logoutParams: {
            returnTo: "https://dobleu-25.github.io/elecpa/"
          }
        });
      });
    };

    // Carrusel automático
    const carousel = document.getElementById('carousel');
    let index = 0;
    setInterval(() => {
      index = (index + 1) % 4;
      if (carousel) {
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }
    }, 3000);
  </script>
</body>
</html>
