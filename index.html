    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }
    .carousel-container {
      width: 50%;
      position: relative;
      overflow: hidden;
    }
    .carousel-images {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .carousel-images img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .catalog-container {
      width: 70%;
      padding: 20px;
      overflow-y: auto;
    }
    .catalog-title {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .product img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 15px;
    }
    .product-info h4 {
      margin-bottom: 5px;
